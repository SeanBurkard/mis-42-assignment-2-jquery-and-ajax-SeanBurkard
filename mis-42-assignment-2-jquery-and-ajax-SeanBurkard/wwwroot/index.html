<!doctype html>

<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css" integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sean Search</title>
</head>

<body>


    <div class="d-flex align-items-center flex-column">
        <div class="d-flex flex-row">
            <div class="p-2"><h1 class="h1" style="color: white; border:dashed">Sean Search </h1></div>
        </div>


        <div class="d-flex flex-row">
            <div class="p-2">
                <form>
                    <input type="text" id="query" name="query" />
                </form>
            </div>
        </div>

        <div class="d-flex flex-row">
            <div class="p-2">
                <button id="searchButton" type="button" value="Search" onclick="searchOnClick()">Search</button>
            </div>

            <div class="p-2">
                <button id="timeButton" type="button">Time</button>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center" id="searchResults">

        </div>

        <div class="d-flex flex-column align-items-center" id="time">

        </div>
    </div>

    <script type="text/javascript">
        $("h1").click(function () {
            $("body").css({ "background-image": "url('jonatan-pie-3l3RwQdHRHg-unsplash.jpg')" });
        });

        $("#searchButton").click(function () {
            apiSearch();
            $("#searchResults").css({ "visibility": "visible" });
        });

        $("#timeButton").click(function () {
            var dt = new Date();
            var time = '<h1>' + formatTime(dt) + '</h1>';
            $('#time').html(time);
            $('#time').dialog();
            $('#time').css({ "visibility": "visible" });

        });
    </script>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
